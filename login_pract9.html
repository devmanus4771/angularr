<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="loginCtrl">
    <h1>Login</h1>
    <form name="loginForm" novalidate>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ng-model="user.username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ng-model="user.password" required><br><br>

        <button type="submit" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
    </form>
    <p ng-show="loginError" style="color: red;">{{ loginError }}</p>
    <p ng-show="loginSuccess" style="color: green;">{{ loginSuccess }}</p>
</body>
<script>
    var app = angular.module('loginApp', []);

app.controller('loginCtrl', function($scope) {
    $scope.user = {};
    $scope.loginError = '';
    $scope.loginSuccess = '';

    // Simulated user data (replace this with actual authentication logic)
    var users = [
        { username: 'pradnya', password: '123456' },
        { username: 'krushnali', password: 'kushu123' }
    ];

    $scope.login = function() {
        var found = false;
        for (var i = 0; i < users.length; i++) {
            if ($scope.user.username === users[i].username && $scope.user.password === users[i].password) {
                found = true;
                break;
            }
        }
        if (found) {
            $scope.loginSuccess = 'Login successful!';
            $scope.loginError = '';
        } else {
            $scope.loginError = 'Invalid username or password';
            $scope.loginSuccess = '';
        }
    };
});

</script>
</html>
