<!--Write an AngularJS script for addition of two numbers using ng-init, ng-model & ngbind. And also Demonstrate ng-show, ng-disabled, ng-click directives on button 
component. -->
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Addition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myCtrl" ng-init="num1 = 0; num2 = 0">
    <h1>Addition of Two Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" ng-model="num1"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" ng-model="num2"><br><br>

    <button ng-click="add()" ng-disabled="!num1 || !num2">Add</button><br><br>

    <div ng-show="result !== undefined">
        <p>Result: <span ng-bind="result"></span></p>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function($scope) {
            $scope.add = function() {
                $scope.result = $scope.num1 + $scope.num2;
            };
        });
    </script>
</body>
</html>
