<!--
    Using angular js display the 10 student details in Table format (using ng-repeat 
directive use Array to store data )
-->
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
    <h1>Student Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
            </tr>
        </tbody>
    </table>

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', function($scope) {
            // Sample data (array of student objects)
            $scope.students = [
                { name: 'John Doe', age: 20, grade: 'A' },
                { name: 'Jane Smith', age: 22, grade: 'B' },
                { name: 'David Johnson', age: 21, grade: 'C' },
                { name: 'Emily Brown', age: 19, grade: 'A' },
                { name: 'Michael Wilson', age: 23, grade: 'B' },
                { name: 'Sophia Martinez', age: 20, grade: 'C' },
                { name: 'William Jones', age: 24, grade: 'A' },
                { name: 'Olivia Davis', age: 21, grade: 'B' },
                { name: 'James Miller', age: 22, grade: 'C' },
                { name: 'Emma Garcia', age: 20, grade: 'A' }
            ];
        });
    </script>
</body>
</html>
